<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/fav.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Ajay's Space</title>
  </head>
  <body id="body-main">
    <!--Heading-->
    <div class="heading">
      <h1>Ajay's Space</h1>
      <label for="toggle-btn"
        >Dark<input type="checkbox" id="toggle-btn" checked="checked"
      /></label>
    </div>
    <div class="main-side-bar">
      <div class="side-bar">
        <i class="fa-solid fa-house"> Home</i>
        <i class="fa-solid fa-magnifying-glass"> Explore</i>
        <i class="fa-solid fa-bell"> Notification</i>
        <i class="fa-solid fa-square-envelope hide-tab"> Messages</i>
        <i class="fa-solid fa-list hide-tab"> List</i>
        <i class="fa-solid fa-bookmark hide-tab"> Bookmarks</i>
        <i class="fa-solid fa-person hide-tab"> Communities</i>
        <i class="fa-solid fa-user hide-tab"> Profile</i>
        <i class="fa-solid fa-circle hide-tab"> More</i>
        <button class="twt-btn hide-tab" id="post-btn-twt">Post</button>
      </div>
    </div>
    <!--  -->
    <!-- Heeader Area -->
    <div id="txt-area">
      <img src="./images/my_img.png" alt="user-logo-png" />
      <textarea placeholder="What's happening?" id="tweet-input"></textarea>
    </div>
    <button id="tweet-btn">Tweet</button>
    <hr />
    <!--  -->
    <div class="body" id="body"></div>
    <div class="transparent-background" id="transparent-bg">
      <div class="image-modal" id="img-modal">
        <button class="close-modal" id="clear-modal">X</button>
      </div>
    </div>
    <div class="transparent-background" id="transparent-bg1">
      <textarea placeholder="What's happening?" id="tweet-input"></textarea>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
